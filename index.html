<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PWRGEN - Access the PWRGEN website">
    <meta name="theme-color" content="#0a7ea4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWRGEN">
    
    <title>PWRGEN</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            animation: fadeIn 0.6s ease-in;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 32px;
            color: #11181C;
            margin-bottom: 10px;
            animation: slideUp 0.6s ease-out;
        }
        
        p {
            font-size: 16px;
            color: #687076;
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out 0.1s both;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: slideUp 0.6s ease-out 0.2s both;
        }
        
        .button {
            display: inline-block;
            background: #0a7ea4;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .button:hover {
            background: #085a8a;
        }
        
        .button-secondary {
            background: #687076;
            font-size: 14px;
            padding: 12px 24px;
        }
        
        .button-secondary:hover {
            background: #556066;
        }
        
        .install-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .install-prompt.show {
            display: flex;
        }
        
        .install-prompt-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            animation: popUp 0.3s ease-out;
        }
        
        .install-prompt-content h2 {
            font-size: 24px;
            color: #11181C;
            margin-bottom: 10px;
        }
        
        .install-prompt-content p {
            font-size: 14px;
            color: #687076;
            margin-bottom: 20px;
        }
        
        .install-prompt-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .install-prompt-buttons button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .install-prompt-buttons .confirm {
            background: #0a7ea4;
            color: white;
        }
        
        .install-prompt-buttons .confirm:active {
            transform: scale(0.98);
        }
        
        .install-prompt-buttons .cancel {
            background: #E5E7EB;
            color: #11181C;
        }
        
        .install-prompt-buttons .cancel:active {
            background: #D1D5DB;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #151718;
            }
            
            h1 {
                color: #ECEDEE;
            }
            
            p {
                color: #9BA1A6;
            }
            
            .install-prompt-content {
                background: #1e2022;
            }
            
            .install-prompt-content h2 {
                color: #ECEDEE;
            }
            
            .install-prompt-content p {
                color: #9BA1A6;
            }
            
            .install-prompt-buttons .cancel {
                background: #334155;
                color: #ECEDEE;
            }
            
            .install-prompt-buttons .cancel:active {
                background: #475569;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="icon.png" alt="PWRGEN Logo">
        </div>
        <h1>PWRGEN</h1>
        <p>Access your website directly from your home screen</p>
        <div class="button-group">
            <button class="button" id="installBtn" onclick="triggerInstallPrompt()">Install App</button>
            <button class="button button-secondary" onclick="openWebsite()">Open Website</button>
        </div>
    </div>
    
    <!-- Install Prompt Modal -->
    <div class="install-prompt" id="installPromptModal">
        <div class="install-prompt-content">
            <h2>Install PWRGEN?</h2>
            <p>Add PWRGEN to your home screen for quick access</p>
            <div class="install-prompt-buttons">
                <button class="confirm" onclick="confirmInstall()">Install</button>
                <button class="cancel" onclick="cancelInstall()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        let deferredPrompt;
        const isStandalone = window.navigator.standalone === true || 
                            window.matchMedia('(display-mode: standalone)').matches;
        
        function openWebsite() {
            window.location.href = 'https://pwrgncom.super.site/';
        }
        
        // Auto-redirect if already installed as PWA
        if (isStandalone) {
            openWebsite();
        }
        
        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button
            document.getElementById('installBtn').style.display = 'block';
        });
        
        function triggerInstallPrompt() {
            if (deferredPrompt) {
                // Show native install prompt
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            } else {
                // Show custom modal if native prompt not available
                document.getElementById('installPromptModal').classList.add('show');
            }
        }
        
        function confirmInstall() {
            document.getElementById('installPromptModal').classList.remove('show');
            // Provide instructions
            alert('To install PWRGEN:\\n\\n1. Tap the menu (three dots)\\n2. Select "Add to Home screen"\\n3. Confirm installation\\n\\nThe app icon will appear on your home screen!');
        }
        
        function cancelInstall() {
            document.getElementById('installPromptModal').classList.remove('show');
        }
        
        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {
                // Service worker registration failed, but app still works
            });
        }
    </script>
</body>
</html>
