<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PWRGEN">
    <meta name="theme-color" content="#0a7ea4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWRGEN">
    
    <title>PWRGEN</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .loader {
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        p {
            color: #687076;
            font-size: 14px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #151718;
            }
            p {
                color: #9BA1A6;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">
            <img src="icon.png" alt="PWRGEN">
        </div>
        <p>Loading PWRGEN...</p>
    </div>
    
    <script>
        // Redirect to your website immediately
        window.location.href = 'https://pwrgncom.super.site/';
    </script>
</body>
</html>
